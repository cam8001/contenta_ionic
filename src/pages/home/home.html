<ion-header>
  <ion-navbar>
    <ion-title>Umami Magazine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 *ngFor="let recipe of recipes">
        <ion-card (click)="clickRecipe(recipe)">
          <img src="{{ recipe.image.imageFile.url }}">
          <ion-card-content>
            <p>Difficulty: {{ recipe.difficulty }}</p>
            <h2>{{ recipe.title }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [hidden]="allRecipesLoaded && this.recipes.length">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
